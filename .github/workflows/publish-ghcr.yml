name: publish-ghcr

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/lockclaw-baseline

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [base, openclaw, ollama]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.target }},enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ matrix.target == 'openclaw' && github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,prefix=${{ matrix.target }}-
            type=semver,pattern=${{ matrix.target }}-{{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}

      - name: Smoke test published image
        run: |
          docker volume create lockclaw-ghcr-data
          docker run -d --name lockclaw-ghcr \
            --read-only \
            --tmpfs /tmp \
            --tmpfs /run \
            --tmpfs /var/tmp \
            --security-opt no-new-privileges:true \
            --cap-drop ALL \
            -e LOCKCLAW_MODE=hobby \
            -v lockclaw-ghcr-data:/data \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.target }}
          sleep 5
          docker exec lockclaw-ghcr /opt/lockclaw/scripts/test-smoke.sh
          docker rm -f lockclaw-ghcr
          docker volume rm lockclaw-ghcr-data
